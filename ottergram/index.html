<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Ottergram</title>
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>

    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item"><a href="img/otter1.jpg" data-image-role="trigger"
                    data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg"><img class="thumbnail-image"
                        src="img/otter1.jpg" alt="Barry the Otter"><span class="thumbnail-title">Barry</span></a>
            </li>
            <li class="thumbnail-item"><a href="img/otter2.jpg" data-image-role="trigger"
                    data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg"><img
                        class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter"><span
                        class="thumbnail-title">Robin</span></a>
            </li>
            <li class="thumbnail-item"><a href="img/otter3.jpg" data-image-role="trigger"
                    data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
                    <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter"><span
                        class="thumbnail-title">Maurice</span></a>
            </li>
            <li class="thumbnail-item"><a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever"
                    data-image-url="img/otter4.jpg">
                    <img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley the Otter"><span
                        class="thumbnail-title">Lesley</span></a>
            </li>
            <li class="thumbnail-item"><a href="img/otter5.jpg" data-image-role="trigger"
                    data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
                    <img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara the Otter"><span
                        class="thumbnail-title">Barbara</span></a></li>
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" src="img/otter2.jpg" alt="Robin the otter" data-image-role="target">
                <span class="detail-image-title" data-image-role="title">Robin' Alive</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
